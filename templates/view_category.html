{% extends "base.html" %}
 {% block meta_title %}{{ title }}{% endblock %}
{% block main %}
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>{{ post.post_title }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts.</p>
    {% endif %}
{% endblock %}
