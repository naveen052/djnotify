<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="en">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>


    <div class="container">
    <a class="btn btn-default" href="{% url 'add_content' %}">
                        AddPost</a>
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Date</th>
              <th>Title</th>
              <th>Body</th>
              <th>Youtube Link</th>
              <th>Edit</th>
              <th>Picture</th>
            </tr>
          </thead>
          <tbody>
          {% for post in posts %}
            <tr>
                <td>{{ post.created }}</td>
                <td>{{ post.post_title }}</td>
                <td>{{ post.post_body }}</td>
                {% if post.youtube_link %}
                <td>{{ post.youtube_link }}</td>
                {% else %}
                <td>shut up! no youtube for you</td>
                {% endif %}
                <td>
                    <a class="btn btn-default" href="{% url 'edit' pk=post.pk %}">
                        edit</a>
                    <a class="btn btn-default" href="{% url 'delete' pk=post.pk %}">
                        delete</a></td>
                <td><img src="{{ MEDIA_URL }}{{ post.image }}" alt=""/></td>
            </tr>
          {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
